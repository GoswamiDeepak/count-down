<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CountDown</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="center_div">
            <p>Counting Down <span id="timer"></span></p>
        </div>
        <script>
            let targetDate = new Date('2024-09-30T00:00:00'); // targeting year, month, day after T hours, secound, milisec
            document.title = `Counting down to ${targetDate.getDate()} : ${targetDate.getMonth()}`;

            function updateCountdown() {
                const currentTime = new Date();
                const timeDiff = targetDate - currentTime; //returning in milisecound
                if (timeDiff < 0) {
                    document.getElementById('countdown').timer =
                        'The date has passed!';
                    return;
                }

                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor(
                    (timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                );
                const minutes = Math.floor(
                    (timeDiff % (1000 * 60 * 60)) / (1000 * 60)
                );

                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML =
                    days +
                    'd ' +
                    hours +
                    'h ' +
                    minutes +
                    'm ' +
                    seconds +
                    's ';
            }
            setInterval(updateCountdown, 1000);
        </script>
    </body>
</html>
